<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Dezigns | Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="login-box">
            <div class="brand-header">
                <h1>Ayush <span>Dezigns</span></h1>
                <p>Admin Portal</p>
            </div>
            <script src="script.js"></script>

            <form id="adminLoginForm">
                <h2>Administrator Login</h2>

                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" name="username" required>
                </div>

                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>

                <button type="submit" class="login-submit-btn">Login</button>

                <div class="back-to-site">
                    <a href="home.html"><i class="fas fa-arrow-left"></i> Back to Main Site</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Admin login logic is automatically initialized by script.js

            // Add floral effect to login button
            const loginBtn = document.querySelector('.login-submit-btn');
            if (loginBtn) {
                loginBtn.classList.add('flower-btn');
            }

            // Create some falling flowers on login page
            setTimeout(() => {
                createFallingFlowers(3);
            }, 1000);
        });
    </script>

</body>

</html>
